<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagen/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles.css">

    <title>Encriptador de texto</title>
       
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    
</head>
<body>
    <!--Encabezado-->

    <header>
        <a href="">
           <img src="img/logo.svg" alt="Descripción del logotipo" class="logo">
        </a>
    </header>

    <!--Principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
             <div class="encriptador-aviso">
                <img src="img/aviso.svg" alt="imagen de aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>    
            </div>

            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta">
        
            <div class="tarjeta-contenedor">
                <img src="img/muñeco.svg" alt="Imagen del muñeco" class="img-muñeco">
                <p class="texto-uno"> Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que desee encriptar o desencriptar</p>

            </div>
                   
            <textarea type="mensaje" class="evaluar" readonly ></textarea>
            <button type="submit" class="btn-copiar" >Copiar </button>

        </section>

    </main>

    <!--Pie de pagina-->

    <footer>
        <p class="copyright">&copy;copyright 2024 - Encriptador de texto - Desarrollado por Jesus Escudero</p>
             <a href="#" rel="">
                 <img src="img/linkedin.svg" alt="Logo linkedin" class="linked">
            </a>
            <a href="#" rel="">
                 <img src="img/github.svg" alt="Logo github" class="git">
            </a>

    </footer>
    <script src="index1.js"></script>
</body>

</html>
